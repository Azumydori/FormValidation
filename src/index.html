<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3384721e6e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>New form</title>
  </head>
  <body>
      <div class="container bg-light border">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <h1 class="navbar-brand p-2" href="#">Payment Form Example</h1>
    </nav>
  </div>
  <form action="">
    <div class="container border p-3">
      <div class="row">

        <div class="col">
          <label for="cardNumbername" class="form-label font-weight-bold">Card Number</label>
          <input type="number" 
          class="form-control" 
          id="cardNumber" 
          data-bind="value:replyNumber"
          inputmode="numeric"
            placeholder="XXX-XXX-XXX"
            required>
        </div>
        
        <div class="col-md-3">
          <label for="CVCname" class="form-label font-weight-bold">CVC</label>
          <input 
          type="number" 
          class="form-control" 
          id="CVC" 
            minlength="1"
          maxlength="3"
          data-bind="value:replyNumber"
          inputmode="numeric"
            placeholder="XXX"
            required>
        </div>
        <div class="col">
          <label for="amountname" class="form-label font-weight-bold">Amount</label>
          <input type="number" 
          class="form-control" 
          id="amount" 
          inputmode="numeric"
          data-bind="value:replyNumber"
            placeholder="Amount"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="firstName" class="form-label font-weight-bold">First Name</label>
          <input type="text" 
          class="form-control" 
          id="firstName" 
          data-bind="value:replyText"
            placeholder="First Name"
            required>
        </div>
        <div class="col mt-4">
          <label for="lastName" class="form-label font-weight-bold">Last Name</label>
          <input type="text" 
          class="form-control" 
          id="lastName" 
          data-bind="value:replyText"
            placeholder="Last Name"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <label for="state" class="form-label font-weight-bold">City</label>
          <input type="text" 
          class="form-control" 
          id="city" 
          placeholder="City"
          required>
        </div>

        <div class="col-md-3 mt-4">
          <label for="state" class="form-label font-weight-bold">State</label>
          <select id="inputState" 
          class="form-control">
            <option selected>Choose...</option>
            <option>Madrid</option>
            <option>California</option>
            <option>Washington</option>
            <option>Indiana</option>
          </select>
        </div>

        <div class="col-md-3 mt-4">
          <label for="postalCode" class="form-label font-weight-bold">Postal Code</label>
          <input type="number" 
          class="form-control" 
          id="postalCode" 
          data-bind="value:replyNumber"
            placeholder="XXXXX"
            minlength="1"
            maxlength="7"
            required>
        </div>
      </div>

      <div class="row">
        <div class="container col-6">
          <label for="creditCardWeAccept" class="form-label mt-4 font-weight-bold">We Accept</label>
          <div class="col-6 py-2 rounded bg-secondary ">
            <div class="form-check form-check-inline">
              <input class="form-check-inline" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
              <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
              <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
            </div>
          </div>
        </div>
        <div class="form-group col-6 mt-4">
          <label for="Message font-weight-bold" >Message</label>
          <textarea class="form-control" 
          id="message" 
          rows="4" 
          cols="50">
              </textarea>
          <label for="descriptive text-muted"> add any notes here</label>
        </div>
      </div>

    </div>
    </div>
    <div class="container bg-light border">
      <div class="row p-3">
        <div class="col-3 offset-md-10">
          <input type="reset" value="Cancel"class="btn btn-secondary">
          <input id="sendForm" 
          type="submit"
            value="Submit" 
            class="btn btn-primary">
        </div>


      </div>
    </div>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  </body>
</html>
